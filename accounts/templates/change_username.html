{% extends 'base.html' %}

{% block title %}Cambiar Username{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title mb-4">
                        <i class="fas fa-user-edit"></i> Cambiar Nombre de Usuario
                    </h3>

                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        <strong>Usuario actual:</strong> {{ request.user.username }}
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="new_username" class="form-label">Nuevo nombre de usuario</label>
                            <input type="text" class="form-control" id="new_username" 
                                   name="new_username" required minlength="3" maxlength="150"
                                   placeholder="Ingresa tu nuevo username">
                            <small class="text-muted">MÃ­nimo 3 caracteres, sin espacios</small>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check"></i> Cambiar Username
                            </button>
                            <a href="{% url 'profile_edit' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
