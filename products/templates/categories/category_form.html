{% extends 'base.html' %}

{% block title %}Agregar Categoría{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="my-4">Agregar Nueva Categoría</h1>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre de la Categoría</label>
                    <input type="text" class="form-control" id="name" name="name" required maxlength="50">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Descripción</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    <small class="form-text text-muted">Opcional</small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Subcategorías</label>
                    <div id="subcategories-container">
                        <input type="text" class="form-control mb-2" name="subcategories" placeholder="Nombre de subcategoría">
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="addSubcategory()">Agregar otra subcategoría</button>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">Guardar Categoría</button>
                    <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function addSubcategory() {
    const container = document.getElementById('subcategories-container');
    const input = document.createElement('input');
    input.type = 'text';
    input.name = 'subcategories';
    input.className = 'form-control mb-2';
    input.placeholder = 'Nombre de subcategoría';
    container.appendChild(input);
}
</script>
{% endblock %}
